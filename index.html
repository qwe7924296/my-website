<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner with Vue and ZXing</title>
    <!-- 引入 Vue 3, Axios 和 Bootstrap (美化模板) -->
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="app" class="container mt-4">
        <button @click="toggleScanner" class="btn btn-primary mb-2">
            {{ isScanning ? '關閉掃描' : '開啟掃描' }}
        </button>

        <div v-if="isScanning" class="mb-3">
            <video id="scanner"></video>
        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>名稱</th>
                    <th>應有總數量</th>
                    <th>目前剩餘數量</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="item in inventoryItems">
                    <td>{{ item.name }}</td>
                    <td>{{ item.total }}</td>
                    <td>{{ item.remaining }}</td>
                    <td>
                        <button class="btn btn-info" @click="handleCount(item)">盤點</button>
                        <button class="btn btn-warning" @click="handleBorrow(item)">借用</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- 引入 ZXing 的套件 -->
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <script src="app.js"></script>
</body>
</html>


<script>
const app = Vue.createApp({
    data() {
        return {
            isScanning: false,
            qrCode: '',
            inventoryItems: [],
            codeReader: new ZXing.BrowserQRCodeReader()
        };
    },
    methods: {
        toggleScanner() {
            this.isScanning = !this.isScanning;
            if (this.isScanning) {
                this.startScanner();
            } else {
                this.codeReader.reset();
            }
        },
        startScanner() {
            this.codeReader.decodeFromVideoDevice(null, 'scanner', (result, err) => {
                if (result) {
                    this.qrCode = result.text;
                    this.getInventoryDetails();
                }
            });
        },
        async getInventoryDetails() {
            try {
                const apiUrl = 'https://8281-210-61-64-165.ngrok-free.app/items';
                const response = await axios.post(apiUrl, { qrCode: this.qrCode });
                this.inventoryItems = response.data;
            } catch (error) {
                console.error("There was an error:", error);
            }
        },
        handleCount(item) {
            console.log("盤點:", item);
            // 根據實際情況處理
        },
        handleBorrow(item) {
            console.log("借用:", item);
            // 根據實際情況處理
        }
    }
}).mount("#app");

</script>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Scanner with Vue 3 and ZXing</title>
    <!-- Vue 3 CDN -->
    <script src="https://unpkg.com/vue@next"></script>
    <!-- ZXing Library for QR Code scanning -->
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap 5 JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <!-- DataTables CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css"
    />
    <!-- DataTables JS -->
    <script
      type="text/javascript"
      src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"
    ></script>
    <!-- CSS -->
    <style>
      body {
        font-family: "Avenir", Helvetica, Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: linear-gradient(45deg, #f3f4f6, #fff);
      }

      .container {
        max-width: 960px;
        margin: 5% auto;
        border-radius: 20px;
        box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.1);
        padding: 30px;
        background: #fff;
      }

      button {
        border: none;
        background-color: #007bff;
        padding: 10px 20px;
        color: #fff;
        border-radius: 20px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1.5px;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #0056b3;
      }

      video {
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      }

      hr {
        border: 0;
        border-top: 2px solid rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div id="app" class="text-center">
        <div class="mb-4">
          <video
            id="reader"
            style="width: 300px; height: 300px"
            autoplay
            playsinline
          ></video>
        </div>
        <hr />
        <button class="btn btn-primary" @click="scanQRCode">
          Scan QR Code
        </button>
        <table class="mt-4 table" id="dataTable"></table>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const app = Vue.createApp({
          data() {
            return {
              codeReader: new ZXing.BrowserMultiFormatReader(),
              isScanning: false,
              tableHeaders: [],
              tableData: [],
            };
          },
          methods: {
            async scanQRCode() {
              if (this.isScanning) {
                console.log("Already scanning...");
                return;
              }

              this.isScanning = true;

              try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const rearCamera = devices.find(
                  (device) =>
                    device.kind === "videoinput" &&
                    /back|rear/i.test(device.label)
                );
                const cameraId = rearCamera ? rearCamera.deviceId : undefined;

                this.codeReader.decodeFromVideoDevice(
                  cameraId,
                  "reader",
                  (result, err) => {
                    if (result) {
                      const content = result.text;
                      alert("Scanned QR Code Content: " + content); // 顯示掃描結果
                      this.sendToBackend(content); // 註解掉這行，不再呼叫 sendToBackend 方法
                      this.codeReader.reset();
                      this.isScanning = false;
                    }
                  }
                );
              } catch (error) {
                console.error("Error initializing camera", error);
                this.isScanning = false;
              }
            },

            // 註解掉整個 sendToBackend 方法

            sendToBackend(decodedText) {
              const apiUrl =
                "https://b475-210-61-64-165.ngrok-free.app/api/getQRcodeFromCamera/"; // 替換為您的 API URL
              fetch(apiUrl, {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({ code: decodedText }),
              })
                .then((response) => response.json())
                .then((data) => {
                  console.log("Data sent successfully:", data);
                  this.tableData = data; // 假設API回傳的數據是一個陣列
                  if ($.fn.dataTable.isDataTable("#dataTable")) {
                    $("#dataTable").DataTable().destroy();
                  }
                  $("#dataTable").DataTable({
                    data: this.tableData,
                    columns: Object.keys(this.tableData[0]).map((key) => ({
                      title: key,
                      data: key,
                    })),
                  });
                })
                .catch((error) => {
                  console.error("Error sending data:", error);
                });
            },
          },
        });

        app.mount("#app");
      });
    </script>
  </body>
</html>
